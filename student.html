<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile Card</title>
<link rel="stylesheet" href="student.css">
</head>
<body>
<div class="profile-card">
<!-- Header Section -->
<div class="card-header">
<img src="assets/profile.png" alt="Student Photo"
class="profile-img">
<h1 class="student-name">Veronicah Njuguna</h1>
<p class="student-title">Frontend Development Student</p>
</div>
<!-- Info Section -->
<div class="card-info">
<div class="info-item">
<span class="label">Email:</span>
<span class="value">veronicahnjuguna155@gmail.com</span>
</div>
<div class="info-item">
<span class="label">Phone:</span>
<span class="value">(254) 700 317 884</span>
</div>
<div class="info-item">
<span class="label">Location:</span>
<span class="value">Nairobi, Kenya</span>
</div>
</div>
<!-- Skills Section -->
<div class="card-skills">
<h3>Skills</h3>
<div class="skills-list">
<span class="skill-tag">HTML</span>
<span class="skill-tag">CSS</span>
<span class="skill-tag">PHP</span>
<span class="skill-tag">JavaScript</span>
<span class="skill-tag">Flutter</span>
<span class="skill-tag">WordPress</span>
<span class="skill-tag">Laravel</span>
<span class="skill-tag">GitHub</span>
</div>
</div>
<!-- Action Buttons -->
<div class="card-actions">
<button class="btn btn-primary">Contact</button>
<button class="btn btn-secondary" onclick="window.open('https://veronicah-dev.netlify.app/')">View Portfolio</button>
</div>
</div>
</body>
</html>
